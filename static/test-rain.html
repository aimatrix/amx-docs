<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Rain Test - AIMatrix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            background: #000000;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        #digital-rain-canvas {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .content {
            position: relative;
            z-index: 2;
            padding: 50px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }
        
        p {
            font-size: 1.2em;
            color: #e0e0e0;
            max-width: 600px;
            margin: 0 auto 20px;
        }
        
        .controls {
            margin-top: 30px;
        }
        
        button {
            background: rgba(10, 10, 10, 0.8);
            color: #ffffff;
            border: 1px solid #00ff00;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        button:hover {
            background: rgba(0, 255, 0, 0.2);
            border-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }
        
        button.active {
            background: rgba(0, 255, 0, 0.3);
            border-color: #00ff00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }
        
        .info {
            margin-top: 20px;
            font-size: 14px;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <canvas id="digital-rain-canvas"></canvas>
    
    <div class="content">
        <h1>AIMatrix Digital Rain Test</h1>
        <p>Testing the digital rain effect with Greek letters in bright green (Matrix style).</p>
        
        <div class="controls">
            <button onclick="adjustOpacity(0.05)" id="btn1">Ultra Dim (0.05)</button>
            <button onclick="adjustOpacity(0.1)" id="btn2">Very Dim (0.1)</button>
            <button onclick="adjustOpacity(0.3)" id="btn3">Dim (0.3)</button>
            <button onclick="adjustOpacity(0.5)" id="btn4">Medium (0.5)</button>
            <button onclick="adjustOpacity(0.4)" id="btn4" class="active">Medium (0.4)</button>
            <button onclick="adjustOpacity(0.8)" id="btn5">Bright (0.8)</button>
        </div>
        
        <div class="info" id="info">Current opacity: 0.4 | Speed: 200ms | Color: Green</div>
    </div>
    
    <script>
        // Digital Rain Effect - Following exact algorithm from tmp/index.html
        const canvas = document.getElementById('digital-rain-canvas');
        const context = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Character sets - only Greek letters and 'aimatrix.com'
        const greekletter = 'αβγδεζηθικλμνξοπρστυφχψω';
        const lowercaseletter = 'aimatrix.com';
        const alphabet = greekletter + lowercaseletter;
        
        const fontSize = 16;
        const columns = canvas.width/fontSize;
        
        const rainDrops = [];
        
        // Current opacity setting - default to 0.4 (dimmer)
        let currentOpacity = 0.4;
        
        // Initialize rain drops with random positions
        for(let x = 0; x < columns; x++) {
            rainDrops[x] = Math.floor(Math.random() * -100);
        }
        
        // Draw function - exact algorithm from original
        const draw = () => {
            context.fillStyle = 'rgba(0, 0, 0, 0.05)';
            context.fillRect(0, 0, canvas.width, canvas.height);
            
            // Bright green color (Matrix-style) with adjustable opacity
            context.fillStyle = `rgba(0, 255, 0, ${currentOpacity})`;
            context.font = fontSize + 'px monospace';
            
            for(let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                context.fillText(text, i*fontSize, rainDrops[i]*fontSize);
                
                if(rainDrops[i]*fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };
        
        // Run animation at 200ms interval (2x slower)
        setInterval(draw, 200);
        
        // Function to adjust opacity
        function adjustOpacity(opacity) {
            currentOpacity = opacity;
            document.getElementById('info').textContent = `Current opacity: ${opacity} | Speed: 100ms | Color: Bright Green`;
            
            // Update button states
            document.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            console.log('Opacity adjusted to:', opacity);
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
