<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Digital Rain Test</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: black;
            height: 100%;
            overflow: hidden;
        }
        
        canvas {
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
        }
        
        div {
            position: absolute;
            z-index: 0;
            left: 30px;
            top: 30px;
            color: lightgreen;
            font-family: monospace;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <canvas id="DigitalRain"></canvas>
    <div>
        <h1>Digital Rain Test</h1>
        <p>If you see green characters falling, it's working!</p>
    </div>

    <script>
        const canvas = document.getElementById('DigitalRain');
        const context = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const greekletter = 'αβγδεζηθικλμνξοπρστυφχψω';
        const lowercaseletter = 'aimatrix.com';
        const alphabet = greekletter + lowercaseletter;
        
        const fontSize = 16;
        const columns = canvas.width/fontSize;
        
        const rainDrops = [];
        
        for(let x = 0; x < columns; x++) {
            rainDrops[x] = Math.floor(Math.random() * -100);
        }
        
        const draw = () => {
            context.fillStyle = 'rgba(0, 0, 0, 0.05)';
            context.fillRect(0, 0, canvas.width, canvas.height);
            
            // Green color with 0.48 opacity
            context.fillStyle = 'rgba(0, 255, 0, 0.48)';
            context.font = fontSize + 'px monospace';
            
            for(let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                context.fillText(text, i*fontSize, rainDrops[i]*fontSize);
                
                if(rainDrops[i]*fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };
        
        setInterval(draw, 200); // 2x slower
    </script>
</body>
</html>
