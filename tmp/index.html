<body>
    <canvas id="DigitalRain"></canvas>

    <div id="FloatPanel" style="color:lightblue; text-align:center; vertical-align: middle;">
      <img id="theImage" src="aimatrix_com_red_black.png" height="60" /></div>

</body>



<script>
const canvas = document.getElementById('DigitalRain');
const context = canvas.getContext('2d');
    
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const katakana1 = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメ';
const katakana2 = 'レヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
const nums = '0123456789';
const greekletter = 'αβγδεζηθικλμνξοπρστυφχψω';
const lowercaseletter = 'aimatrix.com';
// const alphabet = katakana1 + katakana2 + latin + nums;
const alphabet = greekletter + lowercaseletter;

const fontSize = 16;
const columns = canvas.width/fontSize;

const rainDrops = [];

for( let x = 0; x < columns; x++ ) {
        rainDrops[x] = 1;
}

const draw = () => {
        context.fillStyle = 'rgba(0, 0, 0, 0.05)';
        context.fillRect(0, 0, canvas.width, canvas.height);

        context.fillStyle = '#00F';
        context.font = fontSize + 'px monospace';

        for(let i = 0; i < rainDrops.length; i++)
        {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                context.fillText(text, i*fontSize, rainDrops[i]*fontSize);

                if(rainDrops[i]*fontSize > canvas.height && Math.random() > 0.975){
                        rainDrops[i] = 0;
        }
                rainDrops[i]++;
        }

};

setInterval(draw, 100);
</script>
